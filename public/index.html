<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Happy Cloudflare Page</title>
  <style>
    :root{--bg:#f0f8ff;--card:#fff;--accent:#0b74de;--text:#222}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#e8f3ff);display:flex;align-items:center;justify-content:center;padding:24px;color:var(--text)}
    .card{background:var(--card);border-radius:12px;padding:28px;width:100%;max-width:520px;box-shadow:0 8px 30px rgba(12,40,80,0.08);text-align:center}
    h1{margin:0 0 8px;font-size:28px}p{margin:8px 0 16px;font-size:16px}.buttons{display:flex;gap:10px;justify-content:center;margin:12px 0}
    .btn{padding:10px 14px;border-radius:8px;background:var(--accent);color:white;text-decoration:none;font-weight:600}
    .tiny{font-size:12px;color:#666;margin-top:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello from Cloudflare! ðŸ‘‹</h1>
    <p>This is my very own webpage. I made it with a few clicks.</p>
    <div class="buttons">
      <a class="btn" href="https://pages.cloudflare.com/" target="_blank" rel="noopener">Cloudflare Pages</a>
      <a class="btn" href="https://github.com/new" target="_blank" rel="noopener">Create GitHub repo</a>
    </div>
    <p class="tiny">To change text: edit this file on GitHub and Cloudflare will update the site automatically.</p>
  </div>
</body>
</html>
